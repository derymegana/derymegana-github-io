<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI GENERATOR PRO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <div class="brand">
                <i class="fas fa-atom fa-spin"></i>
                <h1>DERY AI <span class="highlight">PRO</span></h1>
            </div>
            <p class="subtitle">Flux 2.0 • 8K Ultra Rendering • Maximalism</p>
        </header>

        <div class="app-container">
            <section class="control-panel">
                <div class="input-group">
                    <label><i class="fas fa-keyboard"></i> Prompt Deskripsi</label>
                    <textarea id="promptInput" placeholder="Tulis imajinasimu di sini... (Contoh: A futuristic cyborg samurai, neon city background, detailed face, 8k)"></textarea>
                </div>

                <div class="settings-grid">
                    <div class="setting-item">
                        <label><i class="fas fa-microchip"></i> Model AI</label>
                        <select id="modelSelect">
                            <option value="flux">Flux 2.0 (Ultra Realism)</option>
                            <option value="flux-realism">Flux Photorealistic</option>
                            <option value="flux-anime">Flux Anime V2</option>
                            <option value="flux-3d">Flux 3D Render</option>
                            <option value="any-dark">Dark Fantasy</option>
                            <option value="turbo">Turbo (Kecepatan Tinggi)</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label><i class="fas fa-expand"></i> Rasio Gambar</label>
                        <select id="aspectRatio">
                            <option value="9:16">9:16 (Story/Tiktok)</option>
                            <option value="16:9">16:9 (Landscape/PC)</option>
                            <option value="1:1">1:1 (Square/IG)</option>
                            <option value="4:3">4:3 (Classic)</option>
                            <option value="21:9">21:9 (Cinematic)</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label><i class="fas fa-palette"></i> Art Style</label>
                        <select id="styleSelect">
                            <option value="">None (Natural)</option>
                            <option value="Hyper-Detailed Maximalism">Maximalism</option>
                            <option value="Cyberpunk">Cyberpunk</option>
                            <option value="Surreal">Surreal</option>
                            <option value="Chaotic">Chaotic</option>
                            <option value="Psychedelic">Psychedelic</option>
                            <option value="Macabre">Macabre</option>
                            <option value="Gothic Fantasy">Gothic Fantasy</option>
                            <option value="Studio Ghibli">Studio Ghibli</option>
                        </select>
                    </div>
                </div>

                <div class="toggles-area">
                    <label class="toggle-btn">
                        <input type="checkbox" id="enhancePrompt" checked>
                        <span class="slider"></span>
                        <span class="label-text">Magic Enhance</span>
                    </label>
                    <label class="toggle-btn">
                        <input type="checkbox" id="qualityBoost" checked>
                        <span class="slider"></span>
                        <span class="label-text">8K Ultra HD</span>
                    </label>
                </div>

                <button id="generateBtn" onclick="generateImage()">
                    <span class="btn-content"><i class="fas fa-bolt"></i> GENERATE IMAGE</span>
                    <div class="btn-glitch"></div>
                </button>
            </section>

            <section class="output-panel">
                <div id="imagePreview" class="preview-box">
                    <div class="loading-overlay" id="loader">
                        <div class="spinner"></div>
                        <p id="loadingText">Menganalisis Prompt...</p>
                    </div>
                    <img id="resultImage" src="" alt="Hasil AI" style="display: none;">
                    <div id="placeholder" class="placeholder-content">
                        <i class="fas fa-image"></i>
                        <p>Gambar hasil generate akan muncul di sini</p>
                    </div>
                </div>

                <div class="action-bar" id="actionBar" style="display: none;">
                    <button onclick="downloadImage()" class="action-btn download">
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                    <div class="info-badge" id="seedDisplay">Seed: -</div>
                </div>
            </section>
        </div>

        <section class="history-section">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Riwayat Generate</h3>
                <button onclick="clearHistory()" class="clear-btn"><i class="fas fa-trash"></i> Hapus Semua</button>
            </div>
            <div id="historyGrid" class="history-grid">
                </div>
        </section>

        <footer>
            &copy; 2025 DERY AI GENERATOR | Powered by Pollinations.ai (Flux)
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
