<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI | Turbo Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fas fa-microchip"></i>
                <h1>DERY<span class="gradient-text">AI</span></h1>
                <span class="version">v3.0 Turbo</span>
            </div>

            <div class="control-scroll">
                <div class="input-group prompt-group">
                    <label><i class="fas fa-brain"></i> Imajinasi Anda</label>
                    <textarea id="promptInput" placeholder="Tuliskan sesuatu yang luar biasa di sini..."></textarea>
                    <div class="enhance-wrapper">
                        <label class="toggle-switch">
                            <input type="checkbox" id="enhanceToggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">AI Prompt Enhancer <i class="fas fa-magic"></i></span>
                    </div>
                </div>

                <div class="settings-grid">
                    <div class="input-group">
                        <label><i class="fas fa-cubes"></i> Model AI</label>
                        <select id="modelSelect">
                            <option value="flux">Flux Realism (Terbaik)</option>
                            <option value="turbo" selected>Turbo (Tercepat)</option>
                            <option value="gpt-image">GPT-Image</option>
                            <option value="midjourney">Imagen 4</option>
                            <option value="anime">Anime V3</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-paint-brush"></i> Gaya Seni</label>
                        <select id="styleSelect">
                            <option value="">Tanpa Gaya (Raw)</option>
                            <option value="cinematic lighting, 8k">Sinematik</option>
                            <option value="cyberpunk, neon">Cyberpunk</option>
                            <option value="anime style, studio ghibli">Anime</option>
                            <option value="dark fantasy, detailed">Dark Fantasy</option>
                            <option value="3d render, octane">3D Render</option>
                            <option value="surrealism, dreamlike">Surreal</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-vector-square"></i> Rasio</label>
                        <select id="ratioSelect">
                            <option value="1024x1024">1:1 (Kotak)</option>
                            <option value="720x1280" selected>9:16 (Story/TikTok)</option>
                            <option value="1280x720">16:9 (Lanskap)</option>
                            <option value="1024x768">4:3 (Klasik)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-bolt"></i> Mode Kecepatan</label>
                        <select id="qualitySelect">
                            <option value="fast" selected>Turbo Speed (Cepat)</option>
                            <option value="hd">HD Quality (Detail)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="generate-wrapper">
                <button id="generateBtn" onclick="generateImage()">
                    <span class="btn-bg"></span>
                    <span class="btn-text">GENERATE <i class="fas fa-rocket"></i></span>
                </button>
            </div>
        </aside>

        <main class="preview-area">
            <div class="mobile-header">
                <h2>DERY<span class="gradient-text">AI</span></h2>
            </div>

            <div class="image-frame" id="imageFrame">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-terminal"></i>
                    <p>Siap Menerima Perintah.</p>
                </div>

                <div class="loader-overlay" id="loader">
                    <div class="cyber-spinner"></div>
                    <p id="loadingText">Menginisialisasi...</p>
                </div>

                <img id="resultImage" src="" alt="Result">
                
                <div class="image-actions" id="imageActions">
                    <button onclick="downloadImage()" class="action-btn download">
                        <i class="fas fa-save"></i> Save HD
                    </button>
                    <button onclick="copyPrompt()" class="action-btn copy">
                        <i class="fas fa-copy"></i> Copy Prompt
                    </button>
                </div>
            </div>

            <div class="history-bar">
                <div class="history-header">
                    <span><i class="fas fa-history"></i> Riwayat</span>
                    <button onclick="clearHistory()" class="clear-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="history-track" id="historyList">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
