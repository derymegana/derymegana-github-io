<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI - Ultimate Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #DAA520;
            --neon-glow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.5);
            --bg-dark: #0a0a0a;
            --panel-dark: #141414;
            --text-light: #ffffff;
            --text-dim: #b0b0b0;
            --accent-blue: #00d2ff;
            --danger: #ff4757;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        [data-theme="light"] {
            --bg-dark: #f0f2f5;
            --panel-dark: #ffffff;
            --text-light: #1a1a1a;
            --text-dim: #555555;
            --neon-glow: 0 0 5px rgba(218, 165, 32, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-gold);
            text-shadow: var(--neon-glow);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--secondary-gold);
            color: var(--primary-gold);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-icon:hover {
            background: var(--primary-gold);
            color: #000;
            box-shadow: var(--neon-glow);
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            padding: 20px;
            flex: 1;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 900px) {
            main { grid-template-columns: 1fr; }
        }

        /* Sidebar / Controls */
        .sidebar {
            background: var(--panel-dark);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            height: fit-content;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        /* Unique Text Area */
        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--secondary-gold);
            color: var(--text-light);
            padding: 15px;
            border-radius: 8px;
            min-height: 120px;
            font-family: inherit;
            resize: vertical;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), var(--neon-glow);
        }
        
        [data-theme="light"] textarea {
            background: #f9f9f9;
            color: #333;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-gold);
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            color: var(--text-light);
            border-radius: 6px;
        }
        
        [data-theme="light"] select {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        /* Ranges */
        input[type="range"] {
            width: 100%;
            accent-color: var(--primary-gold);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .btn-small:hover { background: #555; }

        .btn-generate {
            width: 100%;
            background: linear-gradient(45deg, var(--secondary-gold), var(--primary-gold));
            color: #000;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--neon-glow);
            margin-top: 10px;
        }

        .btn-generate:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .btn-generate:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Toggle Switches */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-gold); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Preview Area */
        .preview-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-container {
            background: var(--panel-dark);
            border-radius: 12px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #444;
            position: relative;
            overflow: hidden;
        }

        .result-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: none;
        }

        /* Loading Animation */
        .loading-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-gold);
            text-align: center;
        }

        .dery-loader {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            text-shadow: var(--neon-glow);
            margin-bottom: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; text-shadow: 0 0 20px var(--primary-gold); } 100% { opacity: 0.5; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Action Buttons */
        .action-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .action-btn {
            background: var(--panel-dark);
            border: 1px solid #555;
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:hover { background: #333; border-color: var(--primary-gold); }

        /* History Grid */
        .history-section {
            margin-top: 20px;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .history-item {
            aspect-ratio: 1;
            background: #222;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .history-item:hover { border-color: var(--primary-gold); }
        .history-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Accordion for advanced settings */
        .accordion {
            background-color: rgba(255,255,255,0.05);
            cursor: pointer;
            padding: 12px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            color: var(--text-light);
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .panel {
            padding: 0 10px;
            display: none;
            background-color: rgba(0,0,0,0.2);
            overflow: hidden;
            border-radius: 0 0 5px 5px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .ratio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

    <script>
        // --- Configuration & State ---
        const API_BASE = "https://image.pollinations.ai/prompt/";
        let currentLang = 'id';
        let isDarkMode = true;

        // --- Translations ---
        const langData = {
            id: {
                promptLabel: "Prompt (Deskripsi Gambar)",
                promptPh: "Kota futuristik dengan lampu neon, gaya cyberpunk emas...",
                enhanceBtn: "Enhance",
                randomBtn: "Acak",
                negPrompt: "Negative Prompt (Hindari)",
                negPh: "buruk, kabur, kualitas rendah",
                modelLabel: "Model AI",
                styleLabel: "Gaya Artistik",
                nsfwLabel: "Filter Konten Aman (Safe)",
                enhanceParam: "Parameter Auto Enhance",
                ultraDetail: "Super Ultra Detail",
                ratioLabel: "Aspek Rasio & Resolusi",
                advSettings: "Pengaturan Lanjutan",
                genBtn: "GENERATE GAMBAR",
                placeholder: "Gambar akan muncul di sini",
                download: "Simpan Gambar",
                history: "Riwayat Prompt"
            },
            en: {
                promptLabel: "Prompt (Image Description)",
                promptPh: "A futuristic city with neon lights, gold cyberpunk style...",
                enhanceBtn: "Enhance",
                randomBtn: "Random",
                negPrompt: "Negative Prompt (Avoid)",
                negPh: "ugly, blurry, low quality",
                modelLabel: "AI Model",
                styleLabel: "Artistic Style",
                nsfwLabel: "Safe Content Filter",
                enhanceParam: "Auto Enhance Parameter",
                ultraDetail: "Super Ultra Detail",
                ratioLabel: "Aspect Ratio & Resolution",
                advSettings: "Advanced Settings",
                genBtn: "GENERATE IMAGE",
                placeholder: "Image will appear here",
                download: "Save Image",
                history: "Prompt History"
            }
        };

        // --- Core Functions ---

        function updateLanguage() {
            const t = langData[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
            document.querySelectorAll('[data-i18n-ph]').forEach(el => {
                const key = el.getAttribute('data-i18n-ph');
                if (t[key]) el.placeholder = t[key];
            });
            document.getElementById('langBtn').innerText = currentLang.toUpperCase();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'id' ? 'en' : 'id';
            updateLanguage();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('themeBtn').innerHTML = isDarkMode ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
        }

        function toggleAccordion(id) {
            const panel = document.getElementById(id);
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateDimLabels() {
            document.getElementById('widthVal').innerText = document.getElementById('widthInput').value;
            document.getElementById('heightVal').innerText = document.getElementById('heightInput').value;
        }

        function setRatio(w, h) {
            document.getElementById('widthInput').value = w;
            document.getElementById('heightInput').value = h;
            updateDimLabels();
        }

        function clearPrompt() {
            document.getElementById('promptInput').value = '';
        }

        // --- Prompt Logic ---

        const randomPrompts = [
            "Astronaut meditating on a cloud of golden dust, cinematic lighting, 8k",
            "Cyberpunk street food vendor in Jakarta, neon rain, hyperrealistic",
            "Cute cat wearing a samurai armor, 3D Disney style, detailed texture",
            "A majestic dragon made of crystal and water, fantasy art, wide shot",
            "Steampunk time machine clock tower, intricate gears, brass and copper"
        ];

        function randomPrompt() {
            const r = randomPrompts[Math.floor(Math.random() * randomPrompts.length)];
            document.getElementById('promptInput').value = r;
        }

        function enhancePrompt() {
            const input = document.getElementById('promptInput');
            const enhancements = ["highly detailed", "8k resolution", "masterpiece", "trending on artstation", "sharp focus", "vivid colors"];
            if (input.value.trim() !== "") {
                const added = enhancements[Math.floor(Math.random() * enhancements.length)];
                input.value += `, ${added}`;
            } else {
                randomPrompt();
            }
        }

        // --- Generation Logic ---

        async function generateImage() {
            const promptRaw = document.getElementById('promptInput').value.trim();
            if (!promptRaw) {
                alert(currentLang === 'id' ? "Mohon isi prompt!" : "Please enter a prompt!");
                return;
            }

            // UI Loading State
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const resultImg = document.getElementById('resultImage');
            const placeholder = document.getElementById('placeholderText');
            const actionBar = document.getElementById('actionBar');

            btn.disabled = true;
            btn.innerText = "DERY PROCESSING...";
            loader.style.display = "flex";
            resultImg.style.display = "none";
            placeholder.style.display = "none";
            actionBar.style.display = "none";

            // Construct Prompt
            let fullPrompt = promptRaw;
            
            // Append modifiers
            const style = document.getElementById('styleSelect').value;
            const lighting = document.getElementById('lightingSelect').value;
            const color = document.getElementById('colorSelect').value;
            const comp = document.getElementById('compSelect').value;
            const model = document.getElementById('modelSelect').value;
            const ultra = document.getElementById('ultraDetailCheck').checked;
            
            if (style) fullPrompt += `, ${style} style`;
            if (lighting) fullPrompt += `, ${lighting}`;
            if (color) fullPrompt += `, ${color}`;
            if (comp) fullPrompt += `, ${comp}`;
            if (ultra) fullPrompt += `, hyper detailed, ultra high resolution, 8k, unreal engine 5 render`;
            if (model === 'dall-e-3') fullPrompt += `, highly realistic, dall-e 3 style`;
            if (model === 'midjourney') fullPrompt += `, midjourney v6 style`;

            // Negative prompt handled by API usually via exclusion, but Pollinations works best by adding "no [negative]" or just appending to URL logic if supported. 
            // Standard Pollinations text-based negative:
            const neg = document.getElementById('negativePrompt').value;
            if (neg) fullPrompt += `, excluding ${neg}`;

            // Params
            const width = document.getElementById('widthInput').value;
            const height = document.getElementById('heightInput').value;
            const seed = document.getElementById('seedInput').value || Math.floor(Math.random() * 1000000);
            const nsfwSafe = document.getElementById('nsfwCheck').checked; // If checked, we want safety.
            const enhanceParam = document.getElementById('enhanceCheck').checked;
            
            // URL Construction
            // Note: Pollinations accepts generic 'model' param now on some endpoints, but 'enhance' is a boolean.
            // If NSFW check is TRUE (Safe), we don't send anything specific, usually safe by default, or we can try to avoid NSFW words.
            // If NSFW check is FALSE (Unsafe), we might append "nsfw" to prompt or similar (though Pollinations filters hard NSFW).
            
            let url = `${API_BASE}${encodeURIComponent(fullPrompt)}?`;
            url += `width=${width}&height=${height}`;
            url += `&seed=${seed}`;
            url += `&nologo=true`;
            if (model && model !== 'dall-e-3' && model !== 'midjourney') url += `&model=${model}`; // Pass flux/turbo directly
            if (enhanceParam) url += `&enhance=true`;
            if (nsfwSafe) url += `&safe=true`; 

            // Image Loading
            resultImg.src = url;

            resultImg.onload = () => {
                loader.style.display = "none";
                resultImg.style.display = "block";
                actionBar.style.display = "flex";
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-bolt"></i> <span data-i18n="genBtn">' + langData[currentLang].genBtn + '</span>';
                
                // Save to history
                addToHistory(url, promptRaw);
            };

            resultImg.onerror = () => {
                loader.style.display = "none";
                placeholder.style.display = "block";
                placeholder.innerText = "Error Loading API. Try again.";
                btn.disabled = false;
                btn.innerText = "TRY AGAIN";
            };
        }

        // --- History & Actions ---

        function addToHistory(url, prompt) {
            let history = JSON.parse(localStorage.getItem('deryHistory')) || [];
            // Add to beginning
            history.unshift({ url, prompt });
            // Limit to 10
            if (history.length > 10) history.pop();
            localStorage.setItem('deryHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyGrid');
            const history = JSON.parse(localStorage.getItem('deryHistory')) || [];
            container.innerHTML = '';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<img src="${item.url}" alt="${item.prompt}" title="${item.prompt}">`;
                div.onclick = () => {
                    document.getElementById('resultImage').src = item.url;
                    document.getElementById('resultImage').style.display = 'block';
                    document.getElementById('placeholderText').style.display = 'none';
                    document.getElementById('actionBar').style.display = 'flex';
                };
                container.appendChild(div);
            });
        }

        function clearHistory() {
            localStorage.removeItem('deryHistory');
            renderHistory();
        }

        // --- Download & Share ---

        async function downloadImage() {
            const img = document.getElementById('resultImage');
            if (!img.src) return;

            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `DERY-AI-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (e) {
                // Fallback if CORS blocks fetch (common with external APIs)
                const a = document.createElement('a');
                a.href = img.src;
                a.target = '_blank';
                a.download = `DERY-AI-${Date.now()}.jpg`; 
                a.click();
            }
        }

        function shareSocial(platform) {
            const url = document.getElementById('resultImage').src;
            const text = encodeURIComponent("Check out this image created with DERY AI!");
            const link = encodeURIComponent(url); // Note: Most social sets only share the link to the image, not the file itself directly.

            let shareUrl = "";
            if (platform === 'wa') shareUrl = `https://wa.me/?text=${text}%20${link}`;
            if (platform === 'fb') shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${link}`;
            if (platform === 'tw') shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${link}`;

            window.open(shareUrl, '_blank');
        }

        // --- Init ---
        window.onload = () => {
            renderHistory();
            updateDimLabels();
            updateLanguage();
        }

    </script>
