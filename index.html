<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>DERY <span class="highlight">AI</span> GENERATOR</h1>
            <p>Create Imagination into Reality</p>
        </header>

        <div class="main-content">
            <aside class="control-panel">
                
                <div class="form-group">
                    <label>Deskripsi Gambar (Prompt)</label>
                    <textarea id="promptInput" placeholder="Contoh: A cyberpunk cat in a neon city, raining, 8k resolution..."></textarea>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>Model AI</label>
                        <select id="modelSelect">
                            <option value="flux">Default (Flux)</option>
                            <option value="flux-realism">Flux Realism (High Detail)</option>
                            <option value="gpt-image">GPT-Image</option>
                            <option value="turbo">Dall-E 5 (Turbo Style)</option>
                            <option value="stable-diffusion">Stable Diffusion XL</option>
                            <option value="midjourney">Imagen 4 (Midjourney Style)</option>
                            <option value="anime">Anime Diffusion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Art Style</label>
                        <select id="styleSelect">
                            <option value="">Default (No Style)</option>
                            <option value="surrealism, dreamlike">Surreal</option>
                            <option value="psychedelic, vibrant colors, swirling patterns">Psychedelic</option>
                            <option value="chaotic, destruction, entropy">Chaotic</option>
                            <option value="macabre, horror, scary">Macabre</option>
                            <option value="dark fantasy, grim, gothic">Dark Fantasy</option>
                            <option value="3d render, octane render, c4d">Anime 3D</option>
                            <option value="cyberpunk, neon lights">Cyberpunk</option>
                            <option value="oil painting, classic art">Oil Painting</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>Aspek Rasio</label>
                        <select id="ratioSelect">
                            <option value="1024x1024">Square (1:1)</option>
                            <option value="1280x720">Landscape (16:9)</option>
                            <option value="720x1280">Portrait (9:16)</option>
                            <option value="1024x768">Classic (4:3)</option>
                            <option value="768x1024">Vertical (3:4)</option>
                            <option value="1920x1080">Wide Cinema (HD)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Seed (Opsional)</label>
                        <input type="number" id="seedInput" placeholder="Acak jika kosong">
                    </div>
                </div>

                <div class="toggles">
                    <label class="switch-container">
                        <input type="checkbox" id="enhanceToggle" checked>
                        <span class="checkmark"></span>
                        <span class="label-text">Enhance Prompt (Magic)</span>
                    </label>
                </div>

                <button id="generateBtn" onclick="generateImage()">
                    <i class="fas fa-magic"></i> GENERATE ART
                </button>
            </aside>

            <main class="output-panel">
                <div id="imageWrapper" class="image-wrapper">
                    <div class="placeholder">
                        <i class="fas fa-image"></i>
                        <p>Gambar Anda akan muncul di sini</p>
                    </div>
                    <img id="resultImage" src="" alt="AI Generated" style="display: none;">
                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Sedang Meracik Pixel...</p>
                    </div>
                </div>

                <div class="action-buttons" id="actionButtons" style="display: none;">
                    <button class="btn-secondary" onclick="downloadImage()">
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                </div>
            </main>
        </div>

        <section class="history-section">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Riwayat Prompt</h3>
                <button onclick="clearHistory()" class="clear-btn">Hapus Semua</button>
            </div>
            <div id="historyList" class="history-list">
                </div>
        </section>

        <footer>
            <p>&copy; 2025 DERY AI GENERATOR. Powered by Pollinations AI.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
