<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>DERY AI <span class="highlight">GENERATOR</span></h1>
            <p>Next-Gen Flux Implementation</p>
        </header>

        <main class="generator-box">
            <div class="controls-section">
                
                <div class="input-group full-width">
                    <label>Prompt (Deskripsi Gambar)</label>
                    <textarea id="promptInput" placeholder="Contoh: A cyberpunk city with neon lights, raining, reflection..."></textarea>
                </div>

                <div class="grid-controls">
                    <div class="input-group">
                        <label>Model AI</label>
                        <select id="modelSelect">
                            <option value="flux">Flux (Standard)</option>
                            <option value="flux-realism">Flux Realism</option>
                            <option value="flux-anime">Flux Anime</option>
                            <option value="flux-3d">Flux 3D</option>
                            <option value="any-dark">Any Dark</option>
                            <option value="turbo">Turbo (Fast)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Aspek Rasio</label>
                        <select id="aspectRatio">
                            <option value="1:1">1:1 (Square - 1024x1024)</option>
                            <option value="16:9">16:9 (Landscape - 1280x720)</option>
                            <option value="9:16">9:16 (Portrait - 720x1280)</option>
                            <option value="4:3">4:3 (Classic - 1152x864)</option>
                            <option value="3:4">3:4 (Tall - 864x1152)</option>
                            <option value="21:9">21:9 (Cinematic - 1536x640)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Art Style / Efek</label>
                        <select id="styleSelect">
                            <option value="">None (Raw)</option>
                            <option value="Surreal">Surreal</option>
                            <option value="Chaotic">Chaotic</option>
                            <option value="Psychedelic">Psychedelic</option>
                            <option value="Macabre">Macabre</option>
                            <option value="Cyberpunk">Cyberpunk</option>
                            <option value="Steampunk">Steampunk</option>
                            <option value="Gothic Fantasy">Gothic Fantasy</option>
                            <option value="Synthwave">Synthwave</option>
                            <option value="Ukiyo-e">Ukiyo-e</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Seed (Opsional)</label>
                        <input type="number" id="seedInput" placeholder="Acak jika kosong">
                    </div>
                </div>

                <div class="toggles">
                    <label class="checkbox-container">
                        <input type="checkbox" id="enhancePrompt" checked>
                        <span class="checkmark"></span>
                        Enhance Prompt (Auto-Detail)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="qualityBoost" checked>
                        <span class="checkmark"></span>
                        High Quality (8K, Masterpiece)
                    </label>
                </div>

                <button id="generateBtn" onclick="generateImage()">
                    <i class="fas fa-magic"></i> GENERATE
                </button>
            </div>

            <div class="output-section">
                <div id="imageContainer" class="image-placeholder">
                    <div class="loader" id="loader"></div>
                    <img id="resultImage" src="" alt="Generated Image" style="display: none;">
                    <div class="placeholder-text" id="placeholderText">Gambar akan muncul di sini</div>
                </div>
                
                <div class="action-buttons" id="actionButtons" style="display: none;">
                    <a id="downloadBtn" href="#" download="dery-ai-result.png" class="btn-secondary">
                        <i class="fas fa-download"></i> Download PNG
                    </a>
                </div>
                <div id="statusText">Siap Generate</div>
            </div>
        </main>
        
        <footer>
            &copy; 2025 DERY AI GENERATOR - Powered by Pollinations.ai
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
