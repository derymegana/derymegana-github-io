<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI GENERATOR ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i> DERY AI <span>FLUX 2.0</span>
            </div>
            <button onclick="clearHistory()" class="btn-clear"><i class="fas fa-trash"></i> Reset History</button>
        </header>

        <section class="controls">
            <div class="input-box">
                <textarea id="promptInput" placeholder="Ketik imajinasimu di sini... (Contoh: A cyberpunk samurai in neon city, 8k realistic)"></textarea>
            </div>

            <div class="options-grid">
                <div class="opt">
                    <label>Model AI</label>
                    <select id="modelSelect">
                        <option value="flux">Flux 2.0 (Terbaik/Default)</option>
                        <option value="flux-realism">Flux Realism</option>
                        <option value="flux-anime">Flux Anime</option>
                        <option value="flux-3d">Flux 3D</option>
                        <option value="any-dark">Dark Theme</option>
                    </select>
                </div>

                <div class="opt">
                    <label>Rasio (Ukuran)</label>
                    <select id="aspectRatio">
                        <option value="9:16">9:16 (HP/Story)</option>
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="1:1">1:1 (Kotak)</option>
                    </select>
                </div>
            </div>

            <div class="toggles">
                <label><input type="checkbox" id="enhancePrompt" checked> Auto Enhance</label>
                <label><input type="checkbox" id="qualityBoost" checked> 8K Ultra HD</label>
            </div>

            <button id="generateBtn" onclick="startGenerate()">
                <i class="fas fa-bolt"></i> GENERATE IMAGE
            </button>
        </section>

        <section class="output-area">
            <div class="image-wrapper" id="imageWrapper">
                <div id="loader" class="loader-overlay" style="display: none;">
                    <div class="spinner"></div>
                    <p>Sedang Membuat... (5-10 detik)</p>
                </div>
                
                <div id="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Hasil gambar muncul di sini</p>
                </div>

                <img id="resultImage" alt="Result" style="display: none;" crossorigin="anonymous">
            </div>

            <div id="actionButtons" class="actions" style="display: none;">
                <button onclick="forceDownload()" class="btn-download"><i class="fas fa-download"></i> Download PNG</button>
                <span id="seedInfo">Seed: -</span>
            </div>
        </section>

        <section class="history-area">
            <h3>Riwayat Terakhir</h3>
            <div id="historyGrid" class="history-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
