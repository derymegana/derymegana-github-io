<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI â€¢ GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain"></i> DERY AI <span>FLUX</span>
            </div>
            <div class="header-actions">
                <button onclick="clearHistory()" class="icon-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
        </header>

        <section class="main-input">
            <div class="prompt-box">
                <textarea id="promptInput" placeholder="Ketik imajinasimu di sini..."></textarea>
                <button id="generateBtn" onclick="startGenerate()">
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
        </section>

        <section class="settings-area">
            
            <button class="accordion"><i class="fas fa-sliders-h"></i> Pengaturan Dasar (Model & Rasio)</button>
            <div class="panel">
                <div class="grid-2">
                    <div class="control-group">
                        <label>Model AI</label>
                        <select id="modelSelect">
                            <option value="flux">Flux 2.0 (Kualitas Terbaik)</option>
                            <option value="flux-realism">Flux Photorealistic</option>
                            <option value="flux-anime">Flux Anime</option>
                            <option value="flux-3d">Flux 3D</option>
                            <option value="turbo">Turbo (Super Cepat)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Rasio Gambar</label>
                        <select id="aspectRatio">
                            <option value="9:16">9:16 (Story/Tiktok)</option>
                            <option value="16:9">16:9 (Landscape)</option>
                            <option value="1:1">1:1 (Square)</option>
                            <option value="4:5">4:5 (Portrait IG)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="accordion"><i class="fas fa-palette"></i> Gaya & Efek Visual</button>
            <div class="panel">
                <div class="grid-2">
                    <div class="control-group">
                        <label>Art Style</label>
                        <select id="styleSelect">
                            <option value="">None</option>
                            <option value="Hyper-Detailed Maximalism">Maximalism</option>
                            <option value="Surrealism">Surrealism</option>
                            <option value="Cyberpunk">Cyberpunk</option>
                            <option value="Psychedelic">Psychedelic</option>
                            <option value="Dark Fantasy">Dark Fantasy / Macabre</option>
                            <option value="Chaotic">Chaotic Art</option>
                            <option value="Fractal">Fractal</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Palet Warna</label>
                        <select id="colorSelect">
                            <option value="">Default</option>
                            <option value="Vivid Colors">Vivid / Hidup</option>
                            <option value="Neon Colors">Neon Glowing</option>
                            <option value="Pastel Colors">Pastel Soft</option>
                            <option value="Iridescent">Iridescent (Hologram)</option>
                        </select>
                    </div>
                </div>
                <div class="toggles">
                    <label class="toggle-item">
                        <input type="checkbox" id="enhancePrompt" checked>
                        <span>Enhance Prompt (AI Magic)</span>
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="qualityBoost" checked>
                        <span>8K Ultra HD Mode</span>
                    </label>
                </div>
            </div>

            <button class="accordion"><i class="fas fa-signature"></i> Watermark Studio</button>
            <div class="panel">
                <div class="watermark-controls">
                    <input type="text" id="wmText" placeholder="Teks Watermark (Nama Kamu)" oninput="updateWatermark()">
                    
                    <div class="slider-group">
                        <label>Ukuran</label>
                        <input type="range" id="wmSize" min="10" max="80" value="30" oninput="updateWatermark()">
                    </div>
                    
                    <div class="slider-group">
                        <label>Transparansi</label>
                        <input type="range" id="wmOpacity" min="0.1" max="1" step="0.1" value="0.7" oninput="updateWatermark()">
                    </div>

                    <div class="grid-2">
                        <select id="wmPosition" onchange="updateWatermark()">
                            <option value="bottom-right">Kanan Bawah</option>
                            <option value="bottom-left">Kiri Bawah</option>
                            <option value="center">Tengah</option>
                            <option value="top-right">Kanan Atas</option>
                        </select>
                        <input type="color" id="wmColor" value="#ffffff" oninput="updateWatermark()">
                    </div>
                </div>
            </div>

        </section>

        <section class="output-area">
            <div id="displayBox" class="display-box">
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <p id="loadingText">Menunggu perintah...</p>
                </div>

                <div id="placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Hasil gambar akan muncul di sini</p>
                </div>

                <canvas id="resultCanvas"></canvas>
            </div>

            <div id="actionArea" class="action-area" style="display: none;">
                <button onclick="downloadImage()" class="btn-primary">
                    <i class="fas fa-download"></i> Download PNG
                </button>
                <span id="seedBadge" class="seed-badge">Seed: 12345</span>
            </div>
        </section>

        <section class="history-section">
            <div id="historyGrid" class="history-grid"></div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
