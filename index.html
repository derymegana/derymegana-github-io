<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI GENERATOR - Powerful AI Image Creation</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #00c8ff;
            --dark: #1a1d2b;
            --darker: #12141f;
            --light: #f0f4ff;
            --silver: #c0c8e0;
            --accent: #ff4a6b;
            --success: #4aff6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding: 1rem 0;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--silver), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--secondary), transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .subtitle {
            color: var(--silver);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .generator-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .generator-container {
                grid-template-columns: 1fr;
            }
        }

        .control-panel {
            background: linear-gradient(145deg, var(--darker), #1e2132);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title svg {
            width: 24px;
            height: 24px;
            fill: var(--secondary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--silver);
            font-size: 0.9rem;
        }

        textarea, select, input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .range-value {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--silver);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .checkbox-item input {
            accent-color: var(--primary);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-generate {
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .btn-generate:hover::after {
            left: 100%;
            top: 100%;
        }

        .results-container {
            background: linear-gradient(145deg, var(--darker), #1e2132);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: var(--silver);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1/1;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-item:hover .image-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 5px solid transparent;
            border-top-color: var(--secondary);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: var(--silver);
            text-align: center;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60% {
                content: '...';
            }
            80%, 100% {
                content: '';
            }
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .history-empty {
            text-align: center;
            padding: 2rem;
            color: var(--silver);
        }

        .history-empty svg {
            width: 60px;
            height: 60px;
            fill: var(--silver);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .enhance-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--darker);
            color: var(--light);
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .checkbox-group {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .container {
                padding: 1rem;
            }
            
            .control-panel, .results-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">DERY AI GENERATOR</h1>
            <p class="subtitle">Create stunning AI-generated images with powerful customization options</p>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <div class="generator-container">
            <div class="control-panel">
                <div class="input-group">
                    <label for="prompt">Image Prompt</label>
                    <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
                </div>

                <div class="input-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="dall-e-3">DALL-E 3</option>
                        <option value="midjourney">Midjourney</option>
                        <option value="flux">Flux</option>
                        <option value="stable-diffusion">Stable Diffusion</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="style">Style</label>
                    <select id="style">
                        <option value="">No Style</option>
                        <option value="realistic">Realistic</option>
                        <option value="anime">Anime Style</option>
                        <option value="digital-art">Digital Art</option>
                        <option value="photography">Photography</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="3d-render">3D Render</option>
                        <option value="surrealism">Surrealism</option>
                        <option value="3d-disney">3D Disney Character</option>
                        <option value="studio-ghibli">Studio Ghibli</option>
                        <option value="sketch">Drawing Sketch</option>
                        <option value="lowbrow">Lowbrow Art</option>
                        <option value="minimalism">Minimalism</option>
                        <option value="kinetic">Kinetic Art</option>
                        <option value="sumi-e">Sumi-e</option>
                        <option value="ukiyo-e">Ukiyo-e</option>
                        <option value="claymation">Claymation</option>
                        <option value="brutalism">Brutalism</option>
                        <option value="stained-glass">Stained Glass</option>
                        <option value="grunge">Grunge</option>
                        <option value="horror">Horror</option>
                        <option value="art-deco">Art Deco</option>
                        <option value="fantasy">Fantasy Art</option>
                        <option value="graffiti">Graffiti Art</option>
                        <option value="pixel">Pixel Art</option>
                        <option value="steampunk">Steampunk</option>
                        <option value="cyberpunk">Cyberpunk</option>
                        <option value="abstract">Abstract</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="vintage">Vintage</option>
                        <option value="gothic">Gothic</option>
                        <option value="low-poly">Low Poly</option>
                        <option value="pop-art">Pop Art</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="quality">Image Quality</label>
                    <select id="quality">
                        <option value="standard">Standard</option>
                        <option value="high">High Resolution</option>
                        <option value="ultra">Ultra HD</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="width">Width: <span id="widthValue">512</span>px</label>
                    <input type="range" id="width" min="512" max="1024" step="64" value="512">
                </div>

                <div class="input-group">
                    <label for="height">Height: <span id="heightValue">512</span>px</label>
                    <input type="range" id="height" min="512" max="1024" step="64" value="512">
                </div>

                <div class="input-group">
                    <label for="steps">Steps: <span id="stepsValue">50</span></label>
                    <input type="range" id="steps" min="20" max="100" step="5" value="50">
                </div>

                <div class="input-group">
                    <label>Light Enhancement</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="HDR"> HDR
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="Detail Ultra"> Detail Ultra
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="Cinematic"> Cinematic
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="Neon Glow"> Neon Glow
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="Photorealistic"> Photorealistic
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="light" value="Drama Light"> Drama Light
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Additional Features</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="Animation"> Animation
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="Transparency"> Transparency
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="Tilt-Shift"> Tilt-Shift
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="features" value="Hologram"> Hologram
                        </label>
                    </div>
                </div>

                <div class="enhance-toggle">
                    <span>Ultra Enhance</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="enhance">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <button class="btn btn-generate" id="generateBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 1-9 9 9 9 0 0 1-9-9 9 9 0 0 1 9-9 9 9 0 0 1 9 9z"></path>
                        <path d="M12 3v6l3 3"></path>
                    </svg>
                    Generate Image
                </button>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <h2 class="panel-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Generated Images
                    </h2>
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="results">Results</button>
                        <button class="tab-btn" data-tab="history">History</button>
                    </div>
                </div>

                <div class="tab-content active" id="results-tab">
                    <div class="image-grid" id="resultsGrid">
                        <!-- Generated images will appear here -->
                    </div>
                </div>

                <div class="tab-content" id="history-tab">
                    <div class="image-grid" id="historyGrid">
                        <!-- History images will appear here -->
                        <div class="history-empty">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"></path>
                                <rect x="7" y="9" width="6" height="10"></rect>
                                <rect x="15" y="5" width="6" height="14"></rect>
                            </svg>
                            <p>Your generated images will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <p class="loading-text">Generating your image<span class="loading-dots"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const styleSelect = document.getElementById('style');
            const qualitySelect = document.getElementById('quality');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const stepsInput = document.getElementById('steps');
            const widthValue = document.getElementById('widthValue');
            const heightValue = document.getElementById('heightValue');
            const stepsValue = document.getElementById('stepsValue');
            const generateBtn = document.getElementById('generateBtn');
            const resultsGrid = document.getElementById('resultsGrid');
            const historyGrid = document.getElementById('historyGrid');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorMessage = document.getElementById('errorMessage');
            const enhanceToggle = document.getElementById('enhance');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            // Update range values
            widthInput.addEventListener('input', () => widthValue.textContent = widthInput.value);
            heightInput.addEventListener('input', () => heightValue.textContent = heightInput.value);
            stepsInput.addEventListener('input', () => stepsValue.textContent = stepsInput.value);

            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Update active tab content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });

            // Generate image
            generateBtn.addEventListener('click', generateImage);

            // Load history from localStorage
            loadHistory();

            function generateImage() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    showError('Please enter a prompt');
                    return;
                }
                
                // Show loading overlay
                loadingOverlay.classList.add('active');
                errorMessage.classList.remove('active');
                
                // Build prompt with all parameters
                let fullPrompt = prompt;
                
                // Add model
                fullPrompt += `, ${modelSelect.value}`;
                
                // Add style if selected
                if (styleSelect.value) {
                    fullPrompt += `, ${styleSelect.value} style`;
                }
                
                // Add quality
                fullPrompt += `, ${qualitySelect.value} quality`;
                
                // Add light enhancements
                const lightCheckboxes = document.querySelectorAll('input[name="light"]:checked');
                if (lightCheckboxes.length > 0) {
                    fullPrompt += ', ' + Array.from(lightCheckboxes).map(cb => cb.value).join(', ');
                }
                
                // Add additional features
                const featureCheckboxes = document.querySelectorAll('input[name="features"]:checked');
                if (featureCheckboxes.length > 0) {
                    fullPrompt += ', ' + Array.from(featureCheckboxes).map(cb => cb.value).join(', ');
                }
                
                // Add ultra enhance if enabled
                if (enhanceToggle.checked) {
                    fullPrompt += ', ultra detailed, hyper realistic, 8k, intricate details';
                }
                
                // Get dimensions and steps
                const width = widthInput.value;
                const height = heightInput.value;
                const steps = stepsInput.value;
                
                // Encode prompt for URL
                const encodedPrompt = encodeURIComponent(fullPrompt);
                
                // Build API URL
                const apiUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${width}&height=${height}&steps=${steps}&nologo=true`;
                
                // Create image element
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                
                img.onload = function() {
                    // Hide loading overlay
                    loadingOverlay.classList.remove('active');
                    
                    // Add image to results
                    addImageToGrid(img.src, fullPrompt, resultsGrid);
                    
                    // Save to history
                    saveToHistory(img.src, fullPrompt);
                };
                
                img.onerror = function() {
                    loadingOverlay.classList.remove('active');
                    showError('Failed to generate image. Please try again with a different prompt.');
                };
                
                // Start loading the image
                img.src = apiUrl;
            }
            
            function addImageToGrid(imageUrl, prompt, gridElement) {
                // Remove empty message if it exists
                const emptyMessage = gridElement.querySelector('.history-empty');
                if (emptyMessage) {
                    gridElement.removeChild(emptyMessage);
                }
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = prompt;
                
                const imageActions = document.createElement('div');
                imageActions.className = 'image-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'action-btn';
                downloadBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                `;
                downloadBtn.addEventListener('click', () => downloadImage(imageUrl, prompt));
                
                imageActions.appendChild(downloadBtn);
                imageItem.appendChild(img);
                imageItem.appendChild(imageActions);
                
                // Add to the beginning of the grid
                gridElement.insertBefore(imageItem, gridElement.firstChild);
            }
            
            function downloadImage(imageUrl, prompt) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `dery-ai-${prompt.substring(0, 20).replace(/\s+/g, '-').toLowerCase()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            function saveToHistory(imageUrl, prompt) {
                // Get current history from localStorage
                let history = JSON.parse(localStorage.getItem('deryAiHistory') || '[]');
                
                // Add new image to history
                history.unshift({
                    url: imageUrl,
                    prompt: prompt,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only the last 50 items
                if (history.length > 50) {
                    history = history.slice(0, 50);
                }
                
                // Save back to localStorage
                localStorage.setItem('deryAiHistory', JSON.stringify(history));
                
                // Update history grid
                loadHistory();
            }
            
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('deryAiHistory') || '[]');
                
                // Clear current grid
                historyGrid.innerHTML = '';
                
                if (history.length === 0) {
                    // Show empty message
                    historyGrid.innerHTML = `
                        <div class="history-empty">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"></path>
                                <rect x="7" y="9" width="6" height="10"></rect>
                                <rect x="15" y="5" width="6" height="14"></rect>
                            </svg>
                            <p>Your generated images will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                // Add history items to grid
                history.forEach(item => {
                    addImageToGrid(item.url, item.prompt, historyGrid);
                });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('active');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('active');
                }, 5000);
            }
        });
    </script>
</body>
