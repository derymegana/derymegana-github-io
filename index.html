<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI â€¢ FLUX STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-cube"></i> DERY AI <span>STUDIO</span>
            </div>
            <button onclick="clearInput()" class="btn-reset"><i class="fas fa-eraser"></i></button>
        </header>

        <div class="control-panel">
            <textarea id="promptInput" placeholder="Tulis imajinasimu di sini... (Contoh: A cute futuristic cat, neon lights, 8k render)"></textarea>
            
            <div class="settings-grid">
                <div class="setting-item">
                    <label><i class="fas fa-robot"></i> Model AI</label>
                    <select id="modelSelect">
                        <option value="flux">Flux (Default Terbaik)</option>
                        <option value="flux-realism">Flux Realism</option>
                        <option value="flux-anime">Flux Anime</option>
                        <option value="flux-3d">Flux 3D</option>
                        <option value="turbo">Turbo (Cepat)</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label><i class="fas fa-expand"></i> Rasio</label>
                    <select id="aspectRatio">
                        <option value="9:16">9:16 (Story/HP)</option>
                        <option value="16:9">16:9 (Landscape)</option>
                        <option value="1:1">1:1 (Kotak)</option>
                        <option value="4:5">4:5 (IG Portrait)</option>
                    </select>
                </div>

                <div class="setting-item full-width">
                    <label><i class="fas fa-palette"></i> Gaya Visual</label>
                    <select id="styleSelect">
                        <option value="">No Style (Natural)</option>
                        <option value="Surrealism">Surrealism</option>
                        <option value="Cyberpunk">Cyberpunk</option>
                        <option value="Macabre">Macabre / Horror</option>
                        <option value="Psychedelic">Psychedelic</option>
                        <option value="Chaotic">Chaotic Art</option>
                        <option value="Dark Fantasy">Dark Fantasy</option>
                        <option value="Fractal">Fractal</option>
                        <option value="Anime">Anime Style</option>
                        <option value="Synthwave">Synthwave</option>
                    </select>
                </div>
            </div>

            <button id="generateBtn" onclick="generateImage()">
                <i class="fas fa-bolt"></i> GENERATE IMAGE
            </button>
        </div>

        <div class="output-panel">
            <div class="image-wrapper">
                <div id="loader" class="loader" style="display: none;">
                    <div class="spinner"></div>
                    <p>Sedang Menggambar...</p>
                </div>
                
                <div id="placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Hasil gambar akan muncul di sini</p>
                </div>

                <img id="resultImage" style="display: none;" alt="Hasil AI" onclick="viewImage(this.src)">
            </div>

            <div id="actionButtons" class="action-buttons" style="display: none;">
                <a id="downloadBtn" href="#" target="_blank" class="btn-action download">
                    <i class="fas fa-download"></i> Simpan HD
                </a>
                <span id="seedInfo">Seed: -</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
