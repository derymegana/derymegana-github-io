<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI | ULTRA DETAIL ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <i class="fas fa-microchip"></i> DERY AI <span class="badge">ULTRA DETAIL ENGINE</span>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            
            <div class="form-group" style="background: rgba(0, 242, 234, 0.05); padding: 15px; border-radius: 12px; border: 1px solid var(--primary);">
                <label style="color: var(--primary);"><i class="fas fa-pen-nib"></i> Masukkan Ide Gambar</label>
                <textarea id="promptInput" placeholder="Deskripsikan objek utamanya saja. Detail dan kualitas akan ditambahkan otomatis oleh sistem. Contoh: Seorang samurai di hutan bambu saat hujan."></textarea>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label><i class="fas fa-palette"></i> Gaya Artistik</label>
                    <select id="styleInput">
                        <option value="photorealistic">Realism (Foto Nyata)</option>
                        <option value="cinematic">Cinematic Movie</option>
                        <option value="anime">Anime 3D (High Render)</option>
                        <option value="cyberpunk">Cyberpunk Neon</option>
                        <option value="dark_fantasy">Dark Fantasy (Gothic)</option>
                        <option value="3d_render">3D Render (Unreal Engine)</option>
                        <option value="no_style">Gaya Bebas (Ikuti Prompt)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-expand"></i> Resolusi & Rasio</label>
                    <select id="ratioInput">
                        <option value="1024x1024">1:1 (Square HD)</option>
                        <option value="1920x1080">16:9 (Full HD Landscape)</option>
                        <option value="1080x1920">9:16 (Full HD Portrait)</option>
                        <option value="1280x1536">4:5 (High Detail Portrait)</option>
                        <option value="1536x864">21:9 (Cinematic Ultrawide)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-gem"></i> Prioritas Kualitas</label>
                <select id="qualityInput" style="border-color: var(--secondary);">
                    <option value="extreme">ðŸŒŸ EXTREME DETAIL (Prioritas Tertinggi)</option>
                    <option value="high">ðŸ”¥ High Quality (Seimbang)</option>
                </select>
                <small style="color:#888; display:block; margin-top:5px;">Mode Extreme memaksa AI bekerja lebih keras untuk detail mikro.</small>
            </div>

            <div class="toggle-wrapper">
                <div class="toggle-container" onclick="toggleCheckbox('enhanceInput')">
                    <span class="toggle-label">
                        <i class="fas fa-wand-magic-sparkles"></i> AI Upscale & Enhance
                        <small style="display:block; color:#666; font-size:0.7em;">Wajib aktif untuk hasil tajam</small>
                    </span>
                    <input type="checkbox" id="enhanceInput" checked>
                </div>
            </div>

            <button class="btn-generate" id="generateBtn">
                <i class="fas fa-bolt"></i> RENDER ULTRA IMAGE
            </button>

            <div class="history-section">
                <div class="history-header">
                    <label>Riwayat Render</label>
                    <button class="btn-clear" id="clearHistoryBtn">Hapus</button>
                </div>
                <div class="history-grid" id="historyContainer"></div>
            </div>
        </section>

        <section class="display-area">
            <div class="image-wrapper">
                <div class="placeholder-text" id="placeholder">
                    <i class="fas fa-cube fa-spin" style="animation-duration: 3s;"></i>
                    <h3>Siap Merender Detail Ekstrem</h3>
                    <p>Hasil akan otomatis disimpan dalam format PNG berkualitas tinggi.</p>
                </div>
                
                <div class="loader-container" id="loader">
                    <span class="loader"></span>
                    <p class="loading-text">Sedang menyuntikkan detail...</p>
                </div>
                
                <img src="" alt="AI Result" class="generated-img" id="resultImage">
            </div>

            <div class="image-actions" id="actionButtons">
                <button class="btn-action primary" id="downloadBtn">
                    <i class="fas fa-file-image"></i> Download PNG
                </button>
                <button class="btn-action secondary" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
