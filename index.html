<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERY AI Generator</title>
    <style>
        /* --- RESET & BASE --- */
        :root {
            --bg-dark: #0f1014;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --silver-gradient: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 100%);
            --silver-text: #e0e0e0;
            --neon-accent: #00f2ff;
            --shadow-3d: 
                8px 8px 16px rgba(0,0,0,0.6), 
                -4px -4px 12px rgba(255,255,255,0.05);
            --shadow-3d-inset: 
                inset 4px 4px 8px rgba(0,0,0,0.6), 
                inset -2px -2px 6px rgba(255,255,255,0.05);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 30, 30, 1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(20, 20, 20, 1) 0%, transparent 40%);
            color: var(--silver-text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* --- GLASS PANEL --- */
        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-3d);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            background: var(--silver-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 4px 10px rgba(255,255,255,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
            font-weight: 600;
        }

        /* --- INPUTS & CONTROLS --- */
        .control-group {
            margin-bottom: 20px;
        }

        input[type="text"], 
        input[type="number"], 
        textarea, 
        select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            box-shadow: var(--shadow-3d-inset);
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--neon-accent);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--silver-gradient);
            color: #111;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- TOGGLE SWITCH --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-3d-inset);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--neon-accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* --- IMAGE DISPLAY AREA --- */
        .result-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-frame {
            width: 100%;
            min-height: 400px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-3d-inset);
        }

        .image-frame img {
            max-width: 100%;
            height: auto;
            border-radius: 18px;
            display: none; /* Hidden by default */
            animation: zoomIn 0.5s ease;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--neon-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        /* --- HISTORY --- */
        .history-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: var(--neon-accent);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h1>DERY AI</h1>
        
        <div class="control-group">
            <label>Prompt (Deskripsi Gambar)</label>
            <textarea id="promptInput" placeholder="Contoh: A cyberpunk city with neon lights, rain, high detail..."></textarea>
        </div>

        <div class="control-group">
            <label>Model AI</label>
            <select id="modelSelect">
                <option value="flux">Flux (Recommended)</option>
                <option value="gptimage">GPT-Image</option>
                <option value="dall-e-3">Dall-E 3</option>
                <option value="stable-diffusion">Stable Diffusion</option>
                <option value="imagen">Imagen 4</option>
                <option value="midjourney">Midjourney Style</option>
                <option value="turbo">Turbo Realism</option>
            </select>
        </div>

        <div class="control-group">
            <label>Style / Gaya</label>
            <select id="styleSelect">
                <option value="">Default (No Style)</option>
                <option value="surreal">Surrealism</option>
                <option value="psychedelic">Psychedelic</option>
                <option value="chaotic">Chaotic</option>
                <option value="macabre">Macabre</option>
                <option value="dark fantasy">Dark Fantasy</option>
                <option value="anime 3d">Anime 3D</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="vaporwave">Vaporwave</option>
                <option value="cinematic">Cinematic 4K</option>
                <option value="oil painting">Oil Painting</option>
            </select>
        </div>

        <div class="control-group">
            <label>Aspek Rasio</label>
            <select id="ratioSelect">
                <option value="1:1">1:1 (Square - 1024x1024)</option>
                <option value="16:9">16:9 (Landscape - 1280x720)</option>
                <option value="9:16">9:16 (Portrait - 720x1280)</option>
                <option value="4:3">4:3 (Classic - 1152x864)</option>
                <option value="3:4">3:4 (Vertical - 864x1152)</option>
                <option value="21:9">21:9 (Ultrawide - 1536x640)</option>
            </select>
        </div>

        <div class="control-group" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Seed (Acak jika kosong)</label>
                <input type="number" id="seedInput" placeholder="12345">
            </div>
        </div>

        <div class="control-group toggle-container">
            <span>Enhance / HD Ultra Detail</span>
            <label class="switch">
                <input type="checkbox" id="enhanceCheck" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn btn-primary" onclick="generateImage()">
            GENERATE ART
        </button>
        <button class="btn btn-secondary" onclick="clearHistory()">
            Clear History
        </button>

        <div class="control-group">
            <label style="margin-top: 20px;">History Prompt</label>
            <div class="history-list" id="historyContainer">
                </div>
        </div>
    </div>

    <div class="result-area">
        <div class="panel" style="height: 100%; display: flex; flex-direction: column;">
            <div class="image-frame" id="imageFrame">
                <div class="loading-spinner" id="loader"></div>
                <img id="generatedImage" alt="Generated AI Art" onload="imageLoaded()">
            </div>
            
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary" id="downloadBtn" onclick="downloadImage()" style="display: none;">
                    Download HD Image
                </button>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.8rem; color: #777; text-align: center;">
                Powered by Pollinations.ai API | DERY AI Generator
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION & STATE ---
    const historyKey = 'dery_ai_history';
    let currentImageUrl = '';

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        loadHistory();
    });

    // --- MAIN GENERATOR FUNCTION ---
    function generateImage() {
        // 1. Get Values
        const promptRaw = document.getElementById('promptInput').value.trim();
        const model = document.getElementById('modelSelect').value;
        const style = document.getElementById('styleSelect').value;
        const ratio = document.getElementById('ratioSelect').value;
        let seed = document.getElementById('seedInput').value;
        const enhance = document.getElementById('enhanceCheck').checked;

        // Validation
        if (!promptRaw) {
            alert("Harap isi deskripsi gambar (Prompt)!");
            return;
        }

        // 2. Process Values
        if (!seed) seed = Math.floor(Math.random() * 999999);
        
        // Combine Prompt with Style
        let finalPrompt = promptRaw;
        if (style) {
            finalPrompt = `${promptRaw}, ${style} style, masterpiece, best quality`;
        }

        // Calculate Dimensions based on Ratio
        let width = 1024;
        let height = 1024;

        switch(ratio) {
            case '16:9': width = 1280; height = 720; break;
            case '9:16': width = 720; height = 1280; break;
            case '4:3': width = 1152; height = 864; break;
            case '3:4': width = 864; height = 1152; break;
            case '21:9': width = 1536; height = 640; break;
            case '1:1': default: width = 1024; height = 1024; break;
        }

        // 3. Construct URL
        // Base: https://image.pollinations.ai/prompt/
        const baseUrl = "https://image.pollinations.ai/prompt/";
        const encodedPrompt = encodeURIComponent(finalPrompt);
        
        let url = `${baseUrl}${encodedPrompt}?width=${width}&height=${height}&model=${model}&seed=${seed}&nologo=true`;
        
        if (enhance) {
            url += `&enhance=true&quality=hd`;
        }

        // 4. Update UI
        const img = document.getElementById('generatedImage');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('downloadBtn');

        // Reset display
        img.style.display = 'none';
        downloadBtn.style.display = 'none';
        loader.style.display = 'block';

        // Set Image Source
        currentImageUrl = url;
        img.src = url;

        // Save to History
        saveToHistory(promptRaw, style);
    }

    // --- HANDLER SAAT GAMBAR SELESAI DIMUAT ---
    function imageLoaded() {
        const img = document.getElementById('generatedImage');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('downloadBtn');

        loader.style.display = 'none';
        img.style.display = 'block';
        downloadBtn.style.display = 'flex';
    }

    // --- DOWNLOAD FUNCTIONALITY ---
    async function downloadImage() {
        if (!currentImageUrl) return;

        const btn = document.getElementById('downloadBtn');
        const originalText = btn.innerText;
        btn.innerText = "Downloading...";

        try {
            const response = await fetch(currentImageUrl);
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            // Name file based on timestamp
            a.download = `dery-ai-${Date.now()}.png`; 
            
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            console.error('Download failed:', error);
            alert("Gagal mengunduh otomatis. Silakan klik kanan pada gambar dan 'Save Image As'.");
        }

        btn.innerText = originalText;
    }

    // --- HISTORY MANAGER ---
    function saveToHistory(prompt, style) {
        let history = JSON.parse(localStorage.getItem(historyKey)) || [];
        
        // Create Item Object
        const newItem = {
            prompt: prompt,
            style: style,
            timestamp: new Date().toLocaleTimeString()
        };

        // Add to beginning, limit to 10
        history.unshift(newItem);
        if (history.length > 10) history.pop();

        localStorage.setItem(historyKey, JSON.stringify(history));
        renderHistory();
    }

    function loadHistory() {
        renderHistory();
    }

    function renderHistory() {
        const historyContainer = document.getElementById('historyContainer');
        const history = JSON.parse(localStorage.getItem(historyKey)) || [];
        
        historyContainer.innerHTML = '';

        history.forEach(item => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span>${item.prompt.substring(0, 30)}...</span>
                <small style="color:#777">${item.style || 'Raw'}</small>
            `;
            div.onclick = () => {
                document.getElementById('promptInput').value = item.prompt;
                if(item.style) document.getElementById('styleSelect').value = item.style;
            };
            historyContainer.appendChild(div);
        });
    }

    function clearHistory() {
        if(confirm("Hapus semua riwayat prompt?")) {
            localStorage.removeItem(historyKey);
            renderHistory();
        }
    }
</script>

</body>
</html>
