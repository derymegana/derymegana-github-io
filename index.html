<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DERY AI â€¢ TURBO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-wrapper">
        <header>
            <div class="brand">
                <i class="fas fa-bolt"></i> DERY AI <span>TURBO</span>
            </div>
            <button onclick="resetApp()" class="btn-icon"><i class="fas fa-redo"></i></button>
        </header>

        <section class="input-section">
            <textarea id="prompt" placeholder="Ketik imajinasimu di sini..."></textarea>
            
            <div class="control-grid">
                <select id="aspectRatio">
                    <option value="9:16">9:16 (Story/TikTok)</option>
                    <option value="16:9">16:9 (Youtube)</option>
                    <option value="1:1">1:1 (Square)</option>
                    <option value="4:5">4:5 (Portrait)</option>
                    <option value="21:9">21:9 (Cinematic)</option>
                </select>

                <select id="aiModel">
                    <option value="flux">Flux 2.0 (Best Quality)</option>
                    <option value="flux-realism">Flux Photorealistic</option>
                    <option value="flux-anime">Flux Anime</option>
                    <option value="flux-3d">Flux 3D</option>
                    <option value="turbo">Turbo (Super Cepat)</option>
                </select>
            </div>

            <div class="control-grid">
                <select id="artStyle">
                    <option value="">No Style (Default)</option>
                    <option value="Surrealism">Surrealism</option>
                    <option value="Chaotic">Chaotic Art</option>
                    <option value="Macabre">Macabre / Horror</option>
                    <option value="Psychedelic">Psychedelic</option>
                    <option value="Dark Fantasy">Dark Fantasy</option>
                    <option value="Fractal">Fractal</option>
                    <option value="Cyberpunk">Cyberpunk</option>
                    <option value="Synthwave">Synthwave</option>
                    <option value="Ukiyo-e">Ukiyo-e</option>
                    <option value="Gothic">Gothic</option>
                </select>

                <select id="colorPalette">
                    <option value="">Warna (Default)</option>
                    <option value="Vivid Colors">Vivid / Cerah</option>
                    <option value="Neon Colors">Neon</option>
                    <option value="Pastel Colors">Pastel</option>
                    <option value="Dark & Moody">Dark & Moody</option>
                    <option value="Iridescent">Iridescent</option>
                </select>
            </div>

            <div class="toggles-wrapper">
                <label class="toggle">
                    <input type="checkbox" id="enhance" checked>
                    <span class="checkmark"></span>
                    <span class="label">Magic Enhance</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="hd" checked>
                    <span class="checkmark"></span>
                    <span class="label">8K Quality</span>
                </label>
            </div>

            <button onclick="generate()" class="btn-generate">
                GENERATE IMAGE <i class="fas fa-arrow-right"></i>
            </button>
        </section>

        <section class="output-section">
            <div class="image-box">
                <div id="loading" class="loader" style="display: none;">
                    <div class="spinner"></div>
                    <p>Sedang membuat...</p>
                </div>
                
                <div id="placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Hasil akan muncul di sini</p>
                </div>

                <img id="resultImage" style="display: none;" onclick="openFull(this.src)">
            </div>

            <div id="actions" class="actions" style="display: none;">
                <a id="downloadLink" href="#" target="_blank" class="btn-download">
                    <i class="fas fa-download"></i> Download HD
                </a>
                <span id="seedBadge" class="seed-info">Seed: -</span>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
